<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b5cf6" /> <!-- Cor principal do seu app -->
    <meta
      name="description"
      content="Aplicativo de Vendas Diárias para controlo de vendas."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados pelo navegador quando o seu
      aplicativo é adicionado à tela inicial em dispositivos móveis.
      Saiba mais em https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pelo URL da pasta `public` durante o build.
      Apenas arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionará corretamente tanto com roteamento do lado do cliente quanto com
      um URL de base que não seja a raiz.
    -->
    <title>Minhas Vendas App</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este ficheiro HTML é um modelo.
      Se você o abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou scripts a este ficheiro.
      O processo de build irá colocar os scripts agrupados no <body>.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
